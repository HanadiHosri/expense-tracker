<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <section class="total-balance-section">
        <h1>Total Balance</h1>
        <div id="total-balance"></div>
    </section>

    <section class="add-section">
        <div class="add-section-container">
            <div class="add-child">
                <h2>Add Transaction</h2>
            </div>
            <div class="add-child">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="input-field"/>
            </div>
            <div class="add-child">
                <label for="currency">Currency</label>
                <select name="currency" id="currency" class="dropdown">
                    <option></option>
                </select>
            </div>
            <div class="add-child">
                <label for="type">Type</label>
                <select name="type" id="type" class="dropdown">
                    <option></option>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="add-child">
                <button onclick="addTransaction()">Add</button>
            </div>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-section-container">
            <div>
                <h2>Filter</h2>
            </div>
            <div>
                <label for="amount from">Amount From</label>
                <input type="number" id="amount-from" class="input-field"/>
            </div>
            <div>
                <label for="amount to">Amount To</label>
                <input type="number" id="amount-to" class="input-field"/>
            </div>
            <div>
                <label for="currency">Currency</label>
                <select name="currency" id="currency-filter" class="dropdown">
                    <option></option>
                </select>
            </div>
            <div>
                <label for="type">Type</label>
                <select name="type" id="type-filter" class="dropdown">
                    <option></option>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div>
                <button onclick="filterTransactions()">Apply</button>
            </div>
        </div>
    </section>

    <section class="view-section">
        <table>
            <tr>
                <th>Amount</th>
                <th>Currency</th>
                <th>Type</th>
                <th>Edit/Remove</th>
            </tr>
        </table>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
